name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  # First: compile all dependencies and test binaries once
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: Cloud API test env
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: rustfmt, clippy
        cache: true  # Only the build job saves cache

    # Build everything including test binaries
    - name: Build all targets
      run: cargo test --no-run --all-targets
      env:
        POSTGRES_PRIMARY_APP_ID: ${{ secrets.POSTGRES_PRIMARY_APP_ID }}
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: platform_api
        DATABASE_USERNAME: postgres
        DATABASE_PASSWORD: postgres
        MODEL_DISCOVERY_SERVER_URL: ${{ secrets.MODEL_DISCOVERY_SERVER_URL }}
        AUTH_ENCODING_KEY: ${{ secrets.AUTH_ENCODING_KEY }}

    # Compress and upload target directory for other jobs
    - name: Compress target directory
      run: tar -czf target.tar.gz target/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: target.tar.gz
        retention-days: 1
        compression-level: 0  # Already compressed

  # Fast lint job - uses build artifacts (no caching needed)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: rustfmt, clippy
        cache: false  # Using artifacts instead

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Extract target directory
      run: tar -xzf target.tar.gz

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  # Unit tests - uses build artifacts (no caching needed)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    environment: Cloud API test env
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache: false  # Using artifacts instead

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Extract target directory
      run: tar -xzf target.tar.gz

    - name: Run unit tests
      run: cargo test --lib --bins
      env:
        POSTGRES_PRIMARY_APP_ID: ${{ secrets.POSTGRES_PRIMARY_APP_ID }}
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: platform_api
        DATABASE_USERNAME: postgres
        DATABASE_PASSWORD: postgres
        DATABASE_MAX_CONNECTIONS: 5
        DATABASE_TLS_ENABLED: "false"
        MODEL_DISCOVERY_SERVER_URL: ${{ secrets.MODEL_DISCOVERY_SERVER_URL }}
        MODEL_DISCOVERY_API_KEY: ${{ secrets.MODEL_DISCOVERY_API_KEY }}
        AUTH_ADMIN_DOMAINS: ${{ secrets.AUTH_ADMIN_DOMAINS }}
        AUTH_ENCODING_KEY: ${{ secrets.AUTH_ENCODING_KEY }}
        BRAVE_SEARCH_PRO_API_KEY: ${{ secrets.BRAVE_SEARCH_PRO_API_KEY }}
        DEV: "true"

  # Integration tests - split into parallel shards (no caching needed)
  integration-tests:
    name: Integration Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: build
    environment: Cloud API test env
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: platform_api
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache: false  # Using artifacts instead

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Extract target directory
      run: tar -xzf target.tar.gz

    - name: Install cargo-nextest
      uses: taiki-e/install-action@nextest

    - name: Run integration tests (shard ${{ matrix.shard }}/4)
      run: |
        cargo nextest run \
          -p api \
          --tests \
          --partition count:${{ matrix.shard }}/4 \
          --failure-output immediate-final \
          --no-fail-fast
      env:
        POSTGRES_PRIMARY_APP_ID: ${{ secrets.POSTGRES_PRIMARY_APP_ID }}
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: platform_api
        DATABASE_USERNAME: postgres
        DATABASE_PASSWORD: postgres
        DATABASE_MAX_CONNECTIONS: 5
        DATABASE_TLS_ENABLED: "false"
        MODEL_DISCOVERY_SERVER_URL: ${{ secrets.MODEL_DISCOVERY_SERVER_URL }}
        MODEL_DISCOVERY_API_KEY: ${{ secrets.MODEL_DISCOVERY_API_KEY }}
        AUTH_ENCODING_KEY: ${{ secrets.AUTH_ENCODING_KEY }}
        AUTH_ADMIN_DOMAINS: ${{ secrets.AUTH_ADMIN_DOMAINS }}
        BRAVE_SEARCH_PRO_API_KEY: ${{ secrets.BRAVE_SEARCH_PRO_API_KEY }}
        TEST_DATABASE_NAME: platform_api_test_${{ matrix.shard }}
        RUST_LOG: debug
        DEV: "true"

  # vLLM integration tests (no caching needed)
  vllm-tests:
    name: vLLM Integration Tests
    runs-on: ubuntu-latest
    needs: build
    environment: Cloud API test env
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache: false  # Using artifacts instead

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Extract target directory
      run: tar -xzf target.tar.gz

    - name: Run vLLM integration tests
      run: cargo test --test integration_tests -- --nocapture
      env:
        VLLM_BASE_URL: ${{ secrets.VLLM_BASE_URL }}
        VLLM_API_KEY: ${{ secrets.VLLM_API_KEY }}

  # Release build - only on main branch pushes
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [lint, unit-tests, integration-tests, vllm-tests]
    environment: Cloud API test env
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache: true  # Release build uses its own cache

    - name: Build release
      run: cargo build --release
      env:
        POSTGRES_PRIMARY_APP_ID: ${{ secrets.POSTGRES_PRIMARY_APP_ID }}
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: platform_api
        DATABASE_USERNAME: postgres
        DATABASE_PASSWORD: postgres
        MODEL_DISCOVERY_SERVER_URL: ${{ secrets.MODEL_DISCOVERY_SERVER_URL }}
        AUTH_ENCODING_KEY: ${{ secrets.AUTH_ENCODING_KEY }}
